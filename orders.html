<!DOCTYPE html>
<!-- author: Tashi Paljor -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script>
        function verifyInput(e) {
            if (e.key >= 0 && e.key <= 9) {
                return true;
            } else {
                return false;
            }
        }
        function order() {
            alert("Thank you for your business");
        }
        function cancel() {
            alert("Sorry for not being able to do business with you");
            document.getElementById('selectFruit').value = "";
            document.getElementById('noFruitOrder').value = "";
            document.getElementById('selectVeg').value = "";
            document.getElementById('noVegOrder').value = "";
            document.getElementById('selectOther').value = "";
            document.getElementById('noOtherOrder').value = "";
        }
    </script>
    <title>Orders</title>
</head>

<body>
    <section id="orders">
        <section>
            <h4>Fruits</h4>
        </section>
        <select id="selectFruit" name="selectFruit">
            <option>&nbsp;</option>
            <option value="apple">apple</option>
            <option value="banana">banana</option>
            <option value="cherry">cherry</option>
            <option value="grapes">grapes</option>
            <option value="orange">orange</option>
            <option value="peach">peach</option>
        </select>
        <section>
            <input type="text" id="noFruitOrder" onkeydown="return verifyInput(event);" maxlength="3"/>
        </section>

        <section>
            <h4>Vegetables</h4>
        </section>
        <select id="selectVeg" name="selectVeg">
            <option>&nbsp;</option>
            <option value="pepper">bell pepper</option>
            <option value="carrot">carrot</option>
            <option value="corn">corn</option>
            <option value="jalapeno">jalapeno</option>
            <option value="mushroom">mushroom</option>
            <option value="tomato">tamato</option>
        </select>
        <section>
            <input type="text" id="noVegOrder" onkeydown="return verifyInput(event);" maxlength="3" />
        </section>

        <section>
            <h4>Others</h4>
        </section>
        <select id="selectOther" name="selectOther">
            <option>&nbsp;</option>
            <option value="egg">egg</option>
            <option value="bread">bread</option>
            <option value="cheese">cheese</option>
            <option value="pie">pie</option>
            <option value="pizza">pizza</option>
            <option value="hamburger">hamburger</option>
        </select>
        <section>
            <input type="text" id="noOtherOrder" onkeydown="return verifyInput(event);" maxlength="3"/>
        </section>

        <section>&nbsp;</section>
        <section>
            <button id="orderNow" onclick="order()">order now</button>
        </section>
        <section>
            <button id="cancel" onclick="cancel()">cancel</button>
        </section>
    </section>
</body>

</html>
